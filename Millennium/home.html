{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<div class="leftContent">		
	<h1 class="smTitleBar"><a href="{{ websiteUrl }}posts/{{ post.slug }}">{{ post.title }}</a></h1>
	<span class="calendar"><i class="fa fa-calendar"></i> {{ post.fancyDate }}</span>
	<div>
	{{ post.htmlContent | raw }}
	</div>
	{{ post.author.authorName }} {{ post.author.id }}
</div>
{% endfor %}
{% endblock %}
