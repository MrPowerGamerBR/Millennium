<head>
<title>Millennium</title>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<script src="https://use.fontawesome.com/055e611427.js"></script>
<style>
@font-face {
font-family: 'FixedsysExcelsior301Regular';
src: url('{{ websiteUrl }}assets/fonts/fsex300-webfont.eot');
src: url('{{ websiteUrl }}assets/fonts/fsex300-webfont.eot?#iefix') format('embedded-opentype'),
     url('{{ websiteUrl }}assets/fonts/fsex300-webfont.woff') format('woff'),
     url('{{ websiteUrl }}assets/fonts/fsex300-webfont.ttf') format('truetype'),
     url('{{ websiteUrl }}assets/fonts/fsex300-webfont.svg#FixedsysExcelsior301Regular') format('svg');
font-weight: normal;
font-style: normal;
-webkit-font-smoothing:aliased;
font-smooth:never;
}

.millennium {
text-align: center;
color: #c0c0c0;
background-color: black;
display: inline-block;
padding: 15px;
border-radius: 10px;
}

html {
font-family: "Open Sans",Arial,sans-serif;
text-align: center;
}

tr {
text-align: center;
}

.sidebarLeft {
width: 15%;
float: left;
}

.contentWrapper {
width: 85%;
float: right;
}

.alert{padding:15px;margin-bottom:20px;border:1px solid transparent;border-radius:4px}.alert h4{margin-top:0;color:inherit}.alert .alert-link{font-weight:700}.alert>p,.alert>ul{margin-bottom:0}.alert>p+p{margin-top:5px}.alert-dismissable,.alert-dismissible{padding-right:35px}.alert-dismissable .close,.alert-dismissible .close{position:relative;top:-2px;right:-21px;color:inherit}.alert-success{color:#3c763d;background-color:#dff0d8;border-color:#d6e9c6}.alert-success hr{border-top-color:#c9e2b3}.alert-success .alert-link{color:#2b542c}.alert-info{color:#31708f;background-color:#d9edf7;border-color:#bce8f1}.alert-info hr{border-top-color:#a6e1ec}.alert-info .alert-link{color:#245269}.alert-warning{color:#8a6d3b;background-color:#fcf8e3;border-color:#faebcc}.alert-warning hr{border-top-color:#f7e1b5}.alert-warning .alert-link{color:#66512c}.alert-danger{color:#a94442;background-color:#f2dede;border-color:#ebccd1}.alert-danger hr{border-top-color:#e4b9c0}.alert-danger .alert-link{color:#843534}
</style>
<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.0/build/pure-min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
</head>
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

{% endblock %}
